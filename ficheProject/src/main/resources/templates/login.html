<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header"></div>
<head>
    <title>Login</title>
    <!-- css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styleAnita.css">
</head>

<body class="body">

    <div class="limit">
        <div class="login-container">
            <div class="bb-login">
                <form class="bb-form validate-form"> <span class="bb-form-title p-b-26"> Welcome </span> <span
                        class="bb-form-title p-b-48"> <i class="mdi mdi-symfony"></i> </span>
                    <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c"> <input
                            class="input100" type="text" name="email"> <span class="bbb-input"
                            data-placeholder="Email"></span> </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password"> <span
                            class="btn-show-pass"> <i class="mdi mdi-eye show_password"></i> </span> <input
                            class="input100" type="password" name="pass"> <span class="bbb-input"
                            data-placeholder="Password"></span> </div>
                    <div class="login-container-form-btn">
                        <div class="bb-login-form-btn">
                            <div class="bb-form-bgbtn"></div> <button class="bb-form-btn"> Login </button>
                        </div>
                    </div>
                    <div class="text-center p-t-115"> <a class="txt1"
                        href="#"> Don't have an account ? Sign Up ! </a>   </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
