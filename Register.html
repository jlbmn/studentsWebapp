<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="register.css" rel="stylesheet" id="bootstrap-css">
    <link rel="shortcut icon" href="logo.png">
    <script src="register.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="limit">
        <div class="login-container">
            <div class="bb-login">
                <form class="bb-form validate-form"> <span class="bb-form-title p-b-26"> Register </span> <span class="bb-form-title p-b-48"> <i class="mdi mdi-symfony"></i> </span>
                    <div class="wrap-input100 validate-input" data-validate="Enter First name"> <input class="input100" type="text" name="First name"> <span class="bbb-input" data-placeholder="First name"></span> </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter Last name"> <input class="input100" type="text" name="Last name"> <span class="bbb-input" data-placeholder="Last Name"></span> </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter Faculty"> <input class="input100" type="text" name="Faculty"> <span class="bbb-input" data-placeholder="Faculty"></span> </div>
                    <!--div class="wrap-input100 validate-input" data-validate="Enter Education Level"> <input class="input100" type="datalist" name="Education level"> <span class="bbb-input" data-placeholder="Education level"></span> </div>
                    <datalist id="ice-cream-flavors">
                        <option value="Chocolate">
                        <option value="Coconut">
                        <option value="Mint">
                        <option value="Strawberry">
                        <option value="Vanilla">
                    </datalist>
            </div-->
                    <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c"> <input class="input100" type="text" name="email"> <span class="bbb-input" data-placeholder="Email"></span></div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password"> <span class="btn-show-pass"> <i class="mdi mdi-eye show_password"></i> </span> <input class="input100" type="password" name="pass"> <span class="bbb-input" data-placeholder="Password"></span> </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password"> <span class="btn-show-pass"> <i class="mdi mdi-eye show_password"></i> </span> <input class="input100" type="password" name="confirm_pass"> <span class="bbb-input" data-placeholder="Confirm Password"></span> </div>
                    <div class="login-container-form-btn">
                        <div class="bb-login-form-btn">
                            <div class="bb-form-bgbtn"></div> <button class="bb-form-btn"> Register </button>
                        </div>
                    </div>
                    <div class="text-center p-t-115"> <span class="txt1"> Already have an account? </span> <a class="txt2" href="#"> Log In </a> </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
